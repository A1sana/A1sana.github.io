<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title> GitHub страница</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 60px;
            background: #f2f2f2;
        }
        .card {
            background: #fff;
            padding: 30px;
            width: 300px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        button {
            margin: 10px;
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background: #007bff;
            color: white;
        }
        button:hover {
            background: #005fcc;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Имя: Айсана</h1>
        <h2>Фамилия: Ибрашева</h2>

        <button onclick="alert('Кнопка 1 работает!')">Кнопка 1</button>
        <button onclick="alert('Кнопка 2 работает!')">Кнопка 2</button>
    </div>

</body>
</html>
